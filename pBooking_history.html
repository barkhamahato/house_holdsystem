{% extends "provider_layout.html" %}

{% block content %}
<style>
    .vv{
        margin-top: 60px;
    }
</style>
<div class="container vv">
<table class="table table-hover table-dark mt-5">
  <thead>
    <tr >
      <th scope="col" >#</th>
      <th scope="col">User Name</th>
      <th scope="col">User Email</th>
      <th scope="col">User Address</th>
      <th scope="col">Contact</th>
      <th scope="col">Booking Date</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody  id="numberTable">
  {% if record %}
    {% for i in record %}
    <tr >
        <th scope="row" ></th>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
    </tr>
    {% endfor %}
  {% else %}
  <tr><td class="alert-danger">No booking found</td></tr>
  {% endif %}
  </tbody>
</table>
</div>
<script>
      document.addEventListener('DOMContentLoaded', function() {
            var numRows = 5; // Number of rows
            var numCols = 5; // Number of columns
            
            var table = document.getElementById('numberTable');
            var tbody = table.querySelector('tbody');

            // Create data rows
            var number = 1; // Starting number
            for (var row = 1; row <= numRows; row++) {
                var tr = document.createElement('tr');

                // Create data cells
                for (var col = 1; col <= numCols; col++) {
                    var td = document.createElement('td');
                    td.textContent = number; // Fill cells with continuous series
                    number++; // Increment number for the next cell
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        });
</script>



{% endblock %}
