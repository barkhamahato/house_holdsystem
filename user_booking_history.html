{% extends "user_layout.html" %}

{% block content %}
<style>
    .table{
        margin-top: 60px;
    }
</style>
   
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">service Name</th>
        <th scope="col">Service Man</th>
        <th scope="col">Mobile </th>
        <th scope="col">Booking Date</th>
        <th scope="col">Amount </th>
      </tr>
    </thead>
    <tbody>
        {% if record%}
            {%for r in record %}
        <tr>
            <th scope="row">1</th>
            <td>{{r[0]}}</td>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
            <td>{{r[4]}}</td>
        
        </tr>
            {% endfor %}    
        {%else%}
           <tr><td class="alert-danger">no booking found</td></tr>   
        {% endif %}    
    </tbody>
  </table>
  
{% endblock %}
